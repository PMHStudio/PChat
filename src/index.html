<!doctype html>
<html lang="en">
  <head>
    <title>PChat</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-light fixed-top bg-light row text-center" id="topNavbar">
          <h2 class="col-sm-2">PChat</h2>
          <div class="input-group col-sm-10">
              <input type="text" id="jsonUrl" class="form-control" placeholder="이곳에 PChat Json Url을 입력하세요">
              <div class="input-group-append">
                  <button class="btn btn-success" onclick="start()" id="read"><i class="fas fa-play"></i></button>
              </div>
            </div>
        </nav>
        <div id="render">
          <!-- 메세지 렌더링 부분 -->
        </div>
        <nav class="navbar navbar-expand-sm navbar-light fixed-bottom bg-light" id="bottomNavbar">
          <div class="input-group">
              <input type="text" id="message" class="form-control" placeholder="이곳에 전송할 메세지를 입력하세요">
              <div class="input-group-append">
                  <button class="btn btn-success" id="post" onclick="post()"><i class="fas fa-play"></i></button>
              </div>
            </div>
        </nav>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
